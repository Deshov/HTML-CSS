<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASHWAVE | European employee gift cards and savings</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Full-width header */
        header {
            background-color: #eeeff2;
            color: rgb(0, 0, 0);
        }

        h1 {
            font-size: 1.5rem;
        }

        /* Container */
        .container {
            display: flex;
            flex-wrap: wrap;
            flex: 1;
        }

        /* Left column */
        .header-left-column {
            display: flex;
            width: 30%;
            padding: 1rem;
            justify-content:flex-start;
            align-items: center; 
            box-sizing: border-box;
        }

        /* Right column */
        .header-right-column {
            width: 70%;
            padding: 1rem;
            text-align: center;
            box-sizing: border-box;
        }


        /* Left column */
        .left-column {
            width: 30%;
            background-color: #626262;
            padding: 1rem;
            color: white;
            box-sizing: border-box;
        }

        /* Right column */
        .right-column {
            width: 70%;
            background-color: #f7f2f2;
            padding: 1rem;
            box-sizing: border-box;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .left-column, .right-column,.header-left-column {
                width: 100%;
            }
            .header-right-column {
               display: none;
            }
             .header-left-column {
                justify-content:center;
             }
        }

        /* Vertical dropdown menu styles */
        .dropdown {
            display: block;
        }

        .dropdown button {
            background: none;
            border: none;
            color: white;
            padding: 12px 16px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        .dropdown-content {
            display: none;
            background-color: #626262;
            padding-left: 20px;
        }

        .dropdown-content a {
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover, .dropdown div:last-child a:hover  {
            background-color: #575757;
        }

        .dropdown button:focus + .dropdown-content,
        .dropdown-content:hover {
            display: block;
        }

        .dropdown a {
            background: none;
            border: none;
            color: white;
            padding: 12px 16px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            display: block;
        }

        /* Logo styles */
        .logo {
            cursor: pointer;
        }
    </style>
    
</head>
<body>
    <header>
        <article class="container">
            <section class="header-left-column">
                <img class="logo"  src="https://cashwave.com/assets/img/logo.svg" alt="Cashwave logo" style="width: 150px;">
            </section>
            <section class="header-right-column">
                <h1>Cashwave Official Website</h1>
            </section>
        </article>
    </header>

    <section class="container">
        <aside class="left-column">
            <nav>
                <div class="dropdown">
                    <button onclick="toggleDropdown(event)">Products</button>
                    <div class="dropdown-content">
                        <a href="#" onclick="updateContent('Digital Rewards')">Digital Rewards</a>
                        <a href="#" onclick="updateContent('Savings')">Savings</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button onclick="toggleDropdown(event)">Company</button>
                    <div class="dropdown-content">
                        <a href="#" onclick="updateContent('About Us')">About Us</a>
                        <a href="#" onclick="updateContent('Career')">Career</a>
                    </div>
                </div>
                <div class="dropdown">
                    <div  >
                        <a href="#" style="text-decoration: none;" onclick="updateContent('Catalogue')">Catalogue</a>
                    </div>
                </div>
            </nav>
        </aside>
        <main class="right-column">
            <article>
                <h2>Content</h2>
            </article>
            <section>
                <div id="content-text"></div>
            </section>    
        </main>
    </section>
</body>
<script>
    window.onload = function(){
         updateContent(cashwaveInfo);
    };

    const cashwaveInfo = `European digital gift cards and savings.
         
         Cashwave helps global employee engagement platforms reward millions of employees of Fortune 500 companies in Europe.
                 We are your trusted partner for instant digital gift cards and employee savings throughout the continent.`

    const logoElement = document.querySelector(".logo");

    logoElement.addEventListener("click", function(){
        updateContent(cashwaveInfo);
    });

     function updateContent(text) {
         document.getElementById('content-text').innerText = text ;
     }

     function toggleDropdown(event) {
         const dropdownContent = event.target.nextElementSibling;
         const isVisible = dropdownContent.style.display === 'block';
         dropdownContent.style.display = isVisible ? 'none' : 'block';
     }
 </script>
</html>
